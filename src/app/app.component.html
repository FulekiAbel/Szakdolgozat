<nz-modal [(nzVisible)]="isNotificationModalOpen" nzTitle="√ârtes√≠t√©sek" [nzFooter]="null" (nzOnCancel)="isNotificationModalOpen = false" [nzWidth]="500">
  <div *nzModalContent>
    <div *ngIf="notifications.length > 0; else noNotifications">
      <ul style="padding-left: 0; list-style: none;">
        <li *ngFor="let n of paginatedNotifications" (click)="markAsRead(n.id)"
        [ngStyle]="{
          opacity: n.read ? 0.6 : 1,
          backgroundColor: n.read ? 'transparent' : '#f0f9ff',
          borderLeft: n.read ? 'none' : '3px solid #1890ff'}"
        style="margin-bottom: 12px; border-bottom: 1px solid #eee; padding: 8px; cursor: pointer; border-radius: 4px; transition: all 0.2s;">
        <strong
          [style.fontWeight]="n.read ? 'normal' : 'bold'"
          [style.color]="n.read ? '#555' : '#000'">
          {{ n.read ? '‚úÖ' : '‚úâÔ∏è' }} {{ n.title }}
        </strong><br />
        <span>{{ n.message }}</span><br />
        <small style="color: gray;">üïí {{ n.date | date: 'yyyy.MM.dd HH:mm' }}</small>
      </li>
      </ul>
    </div>
    <div *ngIf="totalPages > 1" style="text-align: center; margin: 10px 0;">
      <button nz-button nzType="default" (click)="currentPage = currentPage - 1" [disabled]="currentPage === 1">El≈ëz≈ë</button>
      <span style="margin: 0 10px;">{{ currentPage }} / {{ totalPages }}</span>
      <button nz-button nzType="default" (click)="currentPage = currentPage + 1" [disabled]="currentPage === totalPages">K√∂vetkez≈ë</button>
    </div>

    <ng-template #noNotifications>
      <p>Nincs √©rtes√≠t√©s.</p>
    </ng-template>
    <hr/>
  </div>
</nz-modal>
